<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Call Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.2), transparent);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .call-option {
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .call-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .call-option p {
            font-size: 1.1em;
            color: #fff;
            margin: 0 0 20px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #e74c3c;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #e74c3c;
            color: #fff;
            transform: scale(1.05);
        }
        .icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Customer Support</h1>
            <div class="call-option">
                <div class="icon">ðŸ“ž</div>
                <p>Reach out to our dedicated support team for instant help.</p>
                <a href="tel:+18447092550" class="btn">Call Now: +1-844-709-2550</a>
            </div>
        </div>
    </div>
</body>
</html>
